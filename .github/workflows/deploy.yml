name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, development, development-pulumi ]
  pull_request:
    branches: [ main, development, development-pulumi ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Preview:
    runs-on: ubuntu-latest
    steps:
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: actions/checkout@v3
    - run:  |
        pip install -r requirements.txt
    - run: |
        pulumi config set azure-native:clientId ${{ secrets.AZUZRE_CLIENT_ID }} 
        pulumi config set azure-native:clientSecret ${{ secrets.AZURE_CLIENT_SECRET }} --secret 
        pulumi config set azure-native:tenantId ${{ secrets.TENANT_ID }} 
        pulumi config set azure-native:subscriptionId ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      env: 
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}  
    - uses: pulumi/actions@v3
      with:
        # Pulumi command to run, eg. up
        command: preview 
        stack-name: blurware/az-container-app/az-container-app
        work-dir: ./
      env: 
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}    
          
